<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数的魔力</title>
    <script>
        function myfunc() {
            alert('hello');
        };

        alert(typeof myfunc);

        var myfunc2 = function() {
            alert('hehe');
        };
        alert(typeof myfunc2);
    </script>
</head>
<body>

</body>
</html>
